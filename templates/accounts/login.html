{% extends "base.html" %}
{% block content %}

<div class="container mt-auto">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">로그인</h3>

                    {% if form.errors %}
                    <div class="alert alert-danger text-center" role="alert">
                        아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="아이디를 입력하세요">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ form.password.label }}</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="비밀번호를 입력하세요">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'accounts:signup' %}" class="text-decoration-none">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
