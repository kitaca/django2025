<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>제품 페이지</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
<!-- Top navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/">ChocoTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="/login/">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup/">회원가입</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">지역</a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#!">대한민국(국내)</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#!">International(국외)</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Second Top Navigation (Menu Bar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuBar"
                aria-controls="menuBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuBar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/company/">소개</a></li>
                <li class="nav-item"><a class="nav-link" href="/product/">제품</a></li>
                <li class="nav-item"><a class="nav-link" href="/service/">고객지원</a></li>
                <li class="nav-item"><a class="nav-link" href="/community/">커뮤니티</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
{% if content_list %}
<div class="container px-4 px-lg-5">

    <!-- Heading Row-->
    {% for content in content_list %}
    <div class="row gx-4 gx-lg-5 align-items-center my-3">
        <hr/>
        <div class="col-lg-5 text-center">
            <img class="img-thumbnail rounded mb-4 mb-lg-0"
                 src="{{ content.image_url|default:'https://dummyimage.com/300x300/dee2e6/6c757d.jpg' }}"
                 alt="{{ content.title }}"/>
        </div>
        <div class="col-lg-7">
            <h1 class="font-weight-light">{{content.title}}</h1>
            <p>{{content.content}}</p>
            <a class="btn btn-primary" href="/product/{{content.id}}/">구매하기</a>
        </div>
    </div>
    {% endfor %}

    <!-- Call to Action-->
    <!-- Content Row-->
</div>
{% else %}
<p>content가 없습니다.</p>
{% endif %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {

        // Toggle the side navigation
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            // Uncomment Below to persist sidebar toggle between refreshes
            // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
            //     document.body.classList.toggle('sb-sidenav-toggled');
            // }
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('sb-sidenav-toggled');
                localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
            });
        }

    });
</script>
</body>
</html>
