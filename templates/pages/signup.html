<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="회원가입 페이지" />
        <meta name="author" content="" />
        <title>회원가입</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h3 class="text-center mb-4">회원가입</h3>
                    <form method="POST" action="/signup/">
                        {% csrf_token %}
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">ID</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ID를 입력하세요" required />
                        </div>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required />
                        </div>
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
                        </div>
                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="비밀번호를 다시 입력하세요" required />
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                    <!-- Additional Links -->
                    <div class="text-center mt-4">
                        <a href="/login/" class="d-block">이미 계정이 있으신가요? 로그인</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript -->
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
