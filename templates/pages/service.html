<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>고객 지원</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="/">ChocoTech</a>
            <button class="navbar-toggler" type="button" id="navbarToggler" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent1">
                <ul class="navbar-nav ms-auto text-">
                    <li class="nav-item"><a class="nav-link" href="/login/">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup/">회원가입</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">지역</a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#!">대한민국(국내)</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#!">International(국외)</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Second Top Navigation (Menu Bar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarContent2">
                <ul class="navbar-nav justify-content-evenly w-100">
                    <li class="nav-item"><a class="nav-link" href="/company/">소개</a></li>
                    <li class="nav-item"><a class="nav-link" href="/product/">제품</a></li>
                    <li class="nav-item"><a class="nav-link" href="/service/">고객지원</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community/">커뮤니티</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">
        <h1 class="mt-5 mb-5">고객지원</h1>
        <div class="row gx-4 gx-lg-5 justify-content-around">
            <!-- Download Card -->
            <div class="col-md-3 mb-5">
                <a href="/support/download/" class="text-decoration-none">
                    <div class="card h-100 text-center shadow">
                        <img class="card-img-top" src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg" alt="다운로드 이미지">
                        <div class="card-body">
                            <h2 class="card-title">다운로드</h2>
                            <p class="card-text">제품 사용 설명서 및 소프트웨어 다운로드</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- A/S Application Card -->
            <div class="col-md-3 mb-5">
                <a href="/support/as-application/" class="text-decoration-none">
                    <div class="card h-100 text-center shadow">
                        <img class="card-img-top" src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg"
                             alt="A/S 신청 이미지">
                        <div class="card-body">
                            <h2 class="card-title">A/S 신청</h2>
                            <p class="card-text">제품 수리 및 서비스 신청</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Quality Assurance Card -->
            <div class="col-md-3 mb-5">
                <a href="/support/warranty/" class="text-decoration-none">
                    <div class="card h-100 text-center shadow">
                        <img class="card-img-top" src="https://dummyimage.com/300x300/dee2e6/6c757d.jpg" alt="품질보증 이미지">
                        <div class="card-body">
                            <h2 class="card-title">품질보증 정보</h2>
                            <p class="card-text">제품 품질보증 정책 및 조건</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="bg-light py-4 border-top">
        <div class="container text-center">
            <!-- 회사 정보 -->
            <div class="mb-3">
                <h5>ChocoTech</h5>
                <p>&copy; 2025 ChocoTech. All Rights Reserved.</p>
            </div>
            <!-- 소셜 미디어 링크 -->
            <div>
                <h5>Follow Us</h5>
                <a href="#" class="text-decoration-none me-2">Facebook</a>
                <a href="#" class="text-decoration-none me-2">Twitter</a>
                <a href="#" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </footer>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.getElementById('navbarToggler').addEventListener('click', function () {
        const nav1 = document.getElementById('navbarContent1');
        const nav2 = document.getElementById('navbarContent2');
        const isNav1Open = nav1.classList.contains('show');
        const isNav2Open = nav2.classList.contains('show');

        if (isNav1Open || isNav2Open) {
            nav1.classList.remove('show');
            nav2.classList.remove('show');
        } else {
            nav1.classList.add('show');
            nav2.classList.add('show');
        }
    });
</script>
</body>
</html>
